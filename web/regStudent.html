		<div class="header">
			<h1>CoursePub</h1>
		</div>
			<div class="main">
				<div class="main-section">
					<div class="login-form">
						<h2>Resgistration for Student</h2>
						<form>
						<ul>
								 <li class="text-info">Name</li>
								 <li><input type="text" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">Email</li>
								 <li><input type="text" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">School</li>
								 <select name="select1" size="1">
									<option value="0" selected> Select a School </option>
									<option>University of Illinois at Urbana Champaign</option>
									<option> Purdue University</option>
									<option> Chicago University</option>
									<option>Others</option>
									</select>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">Major</li>
								 <select name="select2" size="1">
									<option value="0" selected> Select a Major </option>
									<option>Animal Science</option>
									<option> Computer Science</option>
									<option> Chemistry</option>
									<option>Others</option>
									</select>
								 <div class="clear"></div>
							 </ul>
				
							<ul>
								 <li class="text-info">Year</li>
								 <select name="select3" size="1">
									<option value="0" selected> Select a Year </option>
									<option>Freshman</option>
									<option> Sophomore</option>
									<option> Junior</option>
									<option>Senior</option>
									<option>Graduate Student (MS)</option>
									<option>Graduate Student (Phd)</option>
									</select>
								 <div class="clear"></div>
							 </ul>
