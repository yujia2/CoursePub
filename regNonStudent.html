		<div class="header">
		</div>
			<div class="main">
				<div class="main-section">
					<div class="login-form">
						<h2>Registration for Alumni</h2>
						<form>
						<ul>
								 <li class="text-info">Name<font color="red">*</font></li>
								 <li><input type="text" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">Email<font color="red">*</font></li>
								 <li><input type="text" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>

							 <ul>
								 <li class="text-info">Company</li>
								 <li><input type="text" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">Job</li>
								 <li><input type="text" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">School<font color="red">*</font></li>
								 <select name="select2" size="1">
									<option value="0" selected> Select a School </option>
									<option>University of Illinois at Urbana Champaign</option>
									<option> Purdue University</option>
									<option> Chicago University</option>
									<option>Others</option>
									</select>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">Major<font color="red">*</font></li>
								<select name="select3" size="1">
									<option value="0" selected> Select a Major </option>
									<option>Animal Science</option>
									<option> Computer Science</option>
									<option> Chemistry</option>
									<option>Others</option>
									</select>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">Grad. Year<font color="red">*</font></li>
								 <select name="select4" size="1">
									<option value="0" selected> Select a Year </option>
									<option>2001</option>
									<option> 2002</option>
									<option> 2003</option>
									<option>2004</option>
									<option>2005</option>
									<option>2006</option>
									<option>2007</option>
									<option>2008</option>
									<option>2009</option>
									<option>2010</option>
									<option>2011</option>

									</select>
								 <div class="clear"></div>
							 </ul>
